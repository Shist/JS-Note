<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset/reset.css" />
    <link rel="stylesheet" href="./assets/style/glStyle/glStyle.css" />
    <title>JS-Note</title>
  </head>
  <body>
    <div class="global-container">
      <h1 class="global-container__main-headline">List of users</h1>
      <div class="global-container__block-create">
        <h2 class="global-container__create-headline">Create new user</h2>
        <input
          type="text"
          class="input-name"
          name="input-name"
          placeholder="Enter name"
          id="create-name"
        />
        <input
          type="text"
          class="input-surname"
          name="input-surname"
          placeholder="Enter surname"
          id="create-surname"
        />
        <button class="global-container__create-btn">Create</button>
      </div>
      <div class="global-container__block-search">
        <h2 class="global-container__search-headline">
          Search for specific users
        </h2>
        <h3 class="global-container__search-name-headline">
          With names containing:
        </h3>
        <input
          type="text"
          class="input-name"
          name="input-name"
          placeholder="Anything..."
          id="search-name"
        />
        <h3 class="global-container__search-surname-headline">
          With surnames containing:
        </h3>
        <input
          type="text"
          class="input-surname"
          name="input-surname"
          placeholder="Anything..."
          id="search-surname"
        />
        <button class="global-container__search-btn">Search</button>
      </div>
      <div class="global-container__users-wrapper">
        <h2 class="global-container__users-wrapper-headline">
          All found users
        </h2>
        <div class="users-container">
          <h3 class="users-container__no-users-text">No any users found...</h3>
        </div>
      </div>
    </div>
    <div class="edit-form-wrapper">
      <form action="#" class="edit-form" name="edit-form">
        <button class="edit-form__close-btn"></button>
        <h2 class="edit-form__headline">Edit information about user</h2>
        <h3 class="edit-form__user-name-headline">New name:</h3>
        <input
          type="text"
          class="input-name"
          name="input-name"
          id="edit-name"
        />
        <h3 class="edit-form__user-surname-headline">New surname:</h3>
        <input
          type="text"
          class="input-surname"
          name="input-surname"
          id="edit-surname"
        />
        <button class="edit-form__confirm-btn">Confirm</button>
      </form>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
